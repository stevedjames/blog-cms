<div class="container example-container mat-elevation-z8" style="margin-top: 2em;">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <mat-card class="example-card" [routerLink]="['/details/', post.id]">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.postTitle}}</mat-card-title>
      <p>By: {{post.postAuthor}}, {{post.updated | date: 'dd MMM yyyy'}}</p>
      <mat-card-subtitle>{{post.postDesc}}</mat-card-subtitle>
    </mat-card-header>
    <div class="text-center" style="text-align: center; margin-top: 2em; margin-bottom: 2em;"><img mat-card-image class="container text-center" src="{{post.postImgUrl}}" style=" text-align: center; width: 900px; height: 300px;" alt="{{post.postTitle}}" ></div>
    <mat-card-content [innerHTML]="post.postContent"></mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card> 

  <!-- Page Content-->
 
</div>
